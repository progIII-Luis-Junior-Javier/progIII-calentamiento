<html>
<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="../css/register.css">
    </head>

<body>
    <div class="container">
        <div class="row">

            <section role="section" class="col">
                <h1>Página de Listado de Cartas</h1>
                <br>
                <p>Encuentra las cartas que has creado fácil y rápido</p>
                <br>
                <div id="busqueda">
                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="cardNumber">Número de la Carta</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="cardNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="offset-form-col-4 form-col-8">
                            <button id="boton-buscarNumber">Enviar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="cardType">Tipo de Carta</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="cardType">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="offset-form-col-4 form-col-8">
                            <button id="boton-buscarType">Enviar</button>
                        </div>
                    </div>

                </div>

            </section>
        </div>
    </div>


</body>

</html>
