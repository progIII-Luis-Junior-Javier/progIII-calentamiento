<html>

<head>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <section role="section" class="col">
                <h1>Información de la carta</h1>
                <br>
                <p>Crear tu propio juego de cartas nunca ha sido tan fácil. Además podrá compartirlo y gestionarlo de
                    manera online. ¡Descúbrelo ahora!</p>
                <br>



                <div id="información">





                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="cardName">Nombre de la carta</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="cardName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="cardNumber">Número de Carta</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="cardNumber">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="typeCard">Tipo de Carta</label>
                        </div>
                        <div class="form-col-8">
                                <input type="text" id="typeCard">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="playCost">Costo de Juego</label>
                        </div>
                        <div class="form-col-8">
                            <input type="number" id="playCost" min="0" max="20">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="colorCard">Color</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="colorCard">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="levelCard">Nivel</label>
                        </div>
                        <div class="form-col-8">
                            <input type="number" id="levelCard">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="power">Poder</label>
                        </div>
                        <div class="form-col-8">
                            <input type="number" id="power">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="attribute">Atributo</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="attribute">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="stageLevel">Stage Level</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="stageLevel">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-col-4">
                            <label for="rarity">Rareza</label>
                        </div>
                        <div class="form-col-8">
                            <input type="text" id="rarity">
                        </div>
                    </div>
                </div>
        </div>

    </div>

    </section>
    </div>
    </div>
</body>

</html>
